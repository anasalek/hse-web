{% extends 'events/base.html' %}

{% block title %}Список мероприятий{% endblock %}

{% block content %}
<h1>Все мероприятия</h1>

{% for event in events %}
    <div>
        <h3>{{ event.name }}</h3>
        <!-- <p>{{ event.date|date:"d.m.Y" }}</p> -->
        <a href="{% url 'event_detail' event.id %}">Подробнее</a>
    </div>
    <hr>
{% empty %}
    <p>Мероприятий пока нет</p>
{% endfor %}
{% endblock %}
