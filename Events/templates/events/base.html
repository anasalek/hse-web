<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мероприятия{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-ul">
                {% if user.is_authenticated %}
                <li class="nav-li">
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="
            background: none;
            border: none;
            cursor: pointer;
            color: inherit; /* Наследует цвет текста от родителя (как у ссылки) */
            text-decoration: underline; /* Добавляет подчёркивание, как у ссылки */
            font: inherit; /* Наследует шрифт от родителя */
            padding: 0; /* Убирает внутренние отступы */
            margin: 0; /* Убирает внешние отступы */
        ">Выход</button>
                    </form>
                </li>
                <li class="nav-li"></a><a href="{% url 'event_create' %}">Создать мероприятие</a></li>
                {% else %}
                <li class="nav-li"><a href="{% url 'signup' %}">Регистрация</a></li>
                <li class="nav-li"><a href="{% url 'login' %}">Вход</a></li>
                {% endif %}
                <li class="nav-li"></a><a href="{% url 'event_list' %}">Все мероприятия</a></li>
            </ul>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>© Мероприятия 2025</p>
    </footer>
</body>
</html>
