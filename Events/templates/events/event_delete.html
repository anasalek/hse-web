{% extends 'events/base.html' %}

{% block title %}Удалить {{ event.name }}{% endblock %}

{% block content %}
<h1>Удалить мероприятие</h1>

<p>Вы уверены, что хотите удалить "{{ event.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
</form>

<a href="{% url 'event_detail' event.id %}">Нет, вернуться</a>
{% endblock %}
